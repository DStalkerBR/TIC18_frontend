<form [formGroup]="estacaoForm" (ngSubmit)="onSubmit()">
    <div>
        <h2>
            Formulário de Estação
        </h2>
    </div>
    <div>
        <input type="text" id="nome" formControlName="nome" placeholder="Nome da Estação Climática">
    </div>
    <div>
        <input type="email" id="email" formControlName="email" placeholder="Email de Notificação">
        <span *ngIf="!estacaoForm.get('email')?.valid && estacaoForm.get('email')?.touched">
        </span>
    </div>
    <div>
        <input type="text" id="localizacao" formControlName="localizacao" placeholder="Localização">
        <span *ngIf="!estacaoForm.get('localizacao')?.valid && estacaoForm.get('localizacao')?.touched">
        </span>
    </div>
    <div>
        <select id="status" formControlName="status">
            <option *ngFor="let status of statusArray | keyvalue" [value]="status.key">{{status.value}}</option>
        </select>
    </div>
    <button type="submit">Enviar</button>
</form>
