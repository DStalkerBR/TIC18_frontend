<div *ngFor="let suino of suinos">
    <p>Brinco do Animal: {{ suino.brincoAnimal }}</p>
    <p>Brinco do Pai: {{ suino.brincoPai }}</p>
    <p>Brinco da Mãe: {{ suino.brincoMae }}</p>
    <p>Data de Nascimento: {{ suino.dataNascimento }}</p>
    <p>Data da Saída: {{ suino.dataSaida }}</p>
    <p>Status: {{ suino.status }}</p>
    <p>Sexo: {{ suino.sexo }}</p>
    <hr>
  </div>
