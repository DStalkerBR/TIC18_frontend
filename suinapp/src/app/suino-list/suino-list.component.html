<div *ngFor="let pig of pigs">
    <p>Brinco: {{ pig.brinco }}</p>
    <p>Data de Nascimento: {{ pig.dataNascimento }}</p>
    <!-- Adicione outros campos conforme necessário -->

    <!-- Adicione os botões de editar e deletar -->
    <button (click)="editarSuino(pig)">Editar</button>
    <button (click)="deletarSuino(pig)">Deletar</button>
</div>
